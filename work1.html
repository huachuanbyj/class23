<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			select,input{
				cursor: pointer
			}
		</style>
	</head>
	<body background="http://5b0988e595225.cdn.sohucs.com/images/20200115/2e3bd0416a424b46993f873b5806649c.gif" >
		<p>
		<img src='https://pic.qqtn.com/up/2019-7/2019072214420720584.gif' alt="Smiley face" style="float:left" width="150" height="150"> 
		</p>
		<p>
		<img src='https://pic.qqtn.com/up/2019-7/2019072214420720584.gif' alt="Smiley face" style="float:right" width="150" height="150"> 
		</p>
		<form action="" method="post">  <br />	<br /> <br />
		<table border="5" cellspacing="" cellpadding="5" align="center" width="600" height="500" class="table">
			<colgroup span="1" bgcolor='orange'></colgroup>
			<colgroup span="1" bgcolor='skyblue'></colgroup>
			
			<tr>
				<td colspan="2" align="center"><b>学生登记表报名表</b></td>
			</tr>
			<tr>
				<td>用户名</td>
				<td align="center" ">
					<input type="text" name="" id="" value="" />
				</td>
			</tr>
			<tr>
				<td>密码</td>
				<td align="center">
					<input type="password" name="password" id="psw_2" value="" />
				</td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td  align="center">
					<input type="password" name="password" id="psw_1" value="" />
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td  align="center">
					<input type="radio" name="sex" id="boy" value="boy" />男
					<input type="radio" name="sex" id="girl" value="girl" />女
				</td>
			</tr>
			<tr>
				<td>选择科目</td>
				<td align="center" class="fuxuan">
					<input type="checkbox" name="" id="H5" value="H5" />H5
					<input type="checkbox" name="" id="Python" value="Python" / >Python
					<input type="checkbox" name="" id="Linux" value="Linux" />Linux
					<input type="checkbox" name="" id="Mysql" value="Mysql" />Mysql
				</td>
			</tr>
			<tr>
				<td>选择学校</td>
				<td>
					<select name="学校" class="xuexiao">
						<option value="xuexiao">选择就读的院校</option>
						<option value="hf">哈弗大学</option>
						<option value="ldk">六道口大学</option>
						<option value="zdt">旱稻田</option>
						<option value="jld">家里蹲</option>
						<option value="xnf">新南方大学</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>上传文件</td>
				<td>
					<input type="file" name="" id="" value="" / >
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="" id="" value="重置" />
					<input type="button" name="" id="" value="提交" />
				</td>
			</tr>
		</table>
		</form> <br />	<br />	
		<p align="center"><a href="http://iruance.com/" ;> 点击没有惊喜，千万别点</a></p> 
		<p>
		<img src='https://pic.qqtn.com/up/2019-7/2019072214420720584.gif' alt="Smiley face" style="float:left" width="150" height="150"> 
		</p>
		<p>
		<img src='https://pic.qqtn.com/up/2019-7/2019072214420720584.gif' alt="Smiley face" style="float:right" width="150" height="150"> 
		</p>
	</body>
</html>
